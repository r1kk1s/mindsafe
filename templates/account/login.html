{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1>Вход</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        <div class="displaying">
            {{ form|crispy }}
        </div>
        <div class="displaying-from-left-2">
            <button class="btn btn-success-custom" type="submit">Войти</button>
        </div>
        <div class="displaying-from-left-0">
            <a href="{% url 'account_signup' %}" class="btn btn-success-custom">Зарегистрироваться</a>
        </div>
            {% if form.errors %}
            <div class="displaying-from-left-2">
                <a class="btn btn-danger-custom" href="{% url 'account_reset_password' %}">Забыли пароль</a>
            </div>
            {% endif %}
    </form>
{% endblock content %}
