{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Выход{% endblock %}

{% block content %}
    <h1>Выход</h1>
    <br />
    <p>Вы уверены что хотите выйти?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger-custom" type="submit">Выйти</button>
    </form>
{% endblock content %}
