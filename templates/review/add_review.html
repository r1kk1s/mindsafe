{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Добавить отзыв{% endblock title %}

{% block content %}
    <div class="not-visible">
        <h1>Добавить отзыв</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success btn-signup" type="submit">Оставить отзыв</button>
        </form>
    </div>
    
{% endblock content%}
