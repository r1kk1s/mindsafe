{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Добавить отзыв{% endblock title %}

{% block content %}
    <h1>Добавить отзыв</h1>
    <form method="post" action="{% url 'add_review' %}">
        {% csrf_token %}
        <div class="displaying">
            {{ form|crispy }}
        </div>
        <div class="displaying-from-left">
            <button class="btn btn-success-custom" type="submit">Оставить отзыв</button>
        </div>
    </form>
{% endblock content%}
