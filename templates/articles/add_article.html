{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Добавить статью{% endblock title %}

{% block content %}
    <form class="displaying" method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form.errors }}
        {{ form|crispy }}
        <button class="btn btn-success-custom" type="submit">Добавить статью</button>
    </form>
{% endblock content %}
