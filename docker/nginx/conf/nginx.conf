server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name safe-your-mind.space www.safe-your-mind.space;
    client_max_body_size 20M;
    ssl_certificate     /etc/letsencrypt/live/safe-your-mind.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/safe-your-mind.space/privkey.pem;

  location /static/ {
    alias /home/app/web/staticfiles/;
  }

  location /media/ {
    alias /home/app/web/mediafiles/;
  }

    location / {
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://web:8000;
    }
}
